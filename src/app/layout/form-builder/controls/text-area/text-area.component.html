<mat-form-field hintLabel="Max {{control.maxlength}} characters" appearance="{{control.style}}">
    <mat-label>{{control.label}}</mat-label>
    <textarea matInput [name]="control.name"
                    [placeholder]="control.label"
                    ngModel
                    #input
                    [title]="control.tooltip"
                    [maxlength]="control.maxlength"
                    [required]="control.isRequired"></textarea>
    <mat-hint align="end">{{input.value?.length || 0}}/{{control.maxlength}}</mat-hint>                
</mat-form-field>
<div class="row">
    <div class="col-md-12">
        <button mat-raised-button 
                type="button" 
                matTooltip="Edit textarea control" 
                [matTooltipPosition]="'above'" 
                (click)="editTextAreaDialog(control, controlIndex)"
                class="btn btn-primary btn-link btn-sm btn-just-icon">
            <i class="material-icons">edit</i>
        </button>
        <button mat-raised-button 
                type="button" 
                matTooltip="Remove textarea control" 
                [matTooltipPosition]="'above'" 
                (click)="deleteTextAreaDialog(control, controlIndex)"
                class="btn btn-danger btn-link btn-sm btn-just-icon">
            <i class="material-icons">close</i>
        </button>
    </div>                                            
</div>
