<h4 mat-dialog-title>Edit Property</h4>
<mat-divider></mat-divider>
<form [formGroup]="aswDatepickerForm" (ngSubmit)="onSubmit()">
    <mat-dialog-content class="mat-typography">
        <div class="asw-full-width"><br>
            <div class="row">
                <div class="col-md-6">
                    <mat-form-field appearance="outline">
                        <mat-label>Label</mat-label>
                        <input matInput type="text"
                                        name="label"
                                        placeholder="Enter label"
                                        matTooltip="Enter label"
                                        formControlName="label" required>
                        <mat-error *ngFor="let validation of constants.accountValidationMessages.label">
                            <mat-error *ngIf="aswDatepickerForm.get('label')?.hasError(validation.type) && (aswDatepickerForm.get('label')?.dirty || aswDatepickerForm.get('label')?.touched)">
                                <mat-icon aria-hidden="false">error</mat-icon> 
                                {{validation.message}}
                            </mat-error>
                        </mat-error>
                    </mat-form-field>
                </div>
                <div class="col-md-6">
                    <mat-form-field appearance="outline">
                        <mat-label>Tooltip</mat-label>
                        <input matInput type="text"
                                        name="tooltip"
                                        placeholder="Enter tooltip"
                                        matTooltip="Enter tooltip"
                                        formControlName="tooltip">
                    </mat-form-field>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <mat-form-field appearance="outline">
                        <mat-label>Name</mat-label>
                        <input matInput type="text"
                                        name="name"
                                        placeholder="Enter name"
                                        matTooltip="Enter name"
                                        formControlName="name" required>
                        <mat-error *ngFor="let validation of constants.accountValidationMessages.name">
                            <mat-error *ngIf="aswDatepickerForm.get('name')?.hasError(validation.type) && (aswDatepickerForm.get('name')?.dirty || aswDatepickerForm.get('name')?.touched)">
                                <mat-icon aria-hidden="false">error</mat-icon>
                                    {{validation.message}}
                                </mat-error>
                        </mat-error>
                    </mat-form-field>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <mat-form-field appearance="outline">
                        <mat-label>Value</mat-label>                        
                        <input matInput 
                                name="value" 
                                placeholder="Enter value"
                                matTooltip="Enter value"
                                formControlName="value"
                                [matDatepicker]="picker">
                        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                        <mat-datepicker #picker></mat-datepicker>
                    </mat-form-field>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <mat-form-field appearance="outline">
                        <mat-label>Textbox Style</mat-label>
                        <mat-select formControlName="style" matTooltip="Select textbox style">
                            <mat-option value="legacy">Legacy</mat-option>
                            <mat-option value="standard">Standard</mat-option>
                            <mat-option value="fill">Fill</mat-option>
                            <mat-option value="outline">Outline</mat-option>                    
                        </mat-select>
                    </mat-form-field>
                </div>
            </div>   
            <div class="row">
                <div class="col-md-12">
                    <mat-slide-toggle color="primary"
                          #isActive
                          formControlName="isRequired"
                          (change)="onChange($event)">{{status? 'Required':'Not Required'}}
                    </mat-slide-toggle>
                </div>
            </div>
        </div>
    </mat-dialog-content>
    <mat-dialog-actions align="end">
        <button mat-raised-button
                type="button"
                class="btn btn-danger"
                (click)="onNoClick()">
            No
        </button>
        <button mat-raised-button type="submit"
                class="btn btn-primary"
                cdkFocusInitial>
            Yes
        </button>
    </mat-dialog-actions>
</form>
