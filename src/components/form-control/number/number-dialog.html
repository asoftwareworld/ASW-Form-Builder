<h4 mat-dialog-title>Edit Property</h4>
<mat-divider></mat-divider>
<form [formGroup]="aswEditNumberForm" (ngSubmit)="onSubmit()">
    <mat-dialog-content class="mat-typography">
        <div class="asw-full-width"><br>
            <div class="row">
                <div class="col-md-6">
                    <mat-form-field appearance="outline" class="asw-mat-form-field">
                        <mat-label>Unique Id</mat-label>
                        <input matInput type="text"
                                        name="id"
                                        placeholder="Enter Unique Id"
                                        matTooltip="Enter Unique Id"
                                        formControlName="id" required>
                        <mat-error class="asw-mat-error" *ngFor="let validation of constants.accountValidationMessages.id">
                            <ng-container class="asw-mat-error" *ngIf="aswEditNumberForm.get('id')?.hasError(validation.type) && (aswEditNumberForm.get('id')?.dirty || aswEditNumberForm.get('id')?.touched)">
                                {{validation.message}}
                            </ng-container>
                        </mat-error>
                    </mat-form-field>
                </div>
                <div class="col-md-6">
                    <mat-form-field appearance="outline" class="asw-mat-form-field">
                        <mat-label>Label</mat-label>
                        <input matInput type="text"
                                        name="label"
                                        placeholder="Enter label"
                                        matTooltip="Enter label"
                                        formControlName="label" required>
                        <mat-error class="asw-mat-error" *ngFor="let validation of constants.accountValidationMessages.label">
                            <ng-container class="asw-mat-error" *ngIf="aswEditNumberForm.get('label')?.hasError(validation.type) && (aswEditNumberForm.get('label')?.dirty || aswEditNumberForm.get('label')?.touched)">
                                {{validation.message}}
                            </ng-container>
                        </mat-error>
                    </mat-form-field>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <mat-form-field appearance="outline" class="asw-mat-form-field">
                        <mat-label>Custom CSS Class</mat-label>
                        <input matInput type="text"
                                        name="customClass"
                                        placeholder="Custom CSS Class"
                                        matTooltip="Custom CSS Class"
                                        formControlName="customClass">
                    </mat-form-field>
                </div>
                <div class="col-md-6">
                    <mat-form-field appearance="outline" class="asw-mat-form-field">
                        <mat-label>Tooltip</mat-label>
                        <input matInput type="text"
                                        name="tooltip"
                                        placeholder="Enter tooltip"
                                        matTooltip="Enter tooltip"
                                        formControlName="tooltip">
                    </mat-form-field>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <mat-form-field appearance="outline" class="asw-mat-form-field">
                        <mat-label>Value</mat-label>
                        <input matInput type="text" aswNumbersOnly
                                        name="value"
                                        placeholder="Enter value"
                                        [decimals]="decimals"
                                        matTooltip="Enter value"
                                        formControlName="value">                        
                    </mat-form-field>
                </div>
                <div class="col-md-6">
                    <mat-form-field appearance="outline" class="asw-mat-form-field">
                        <mat-label>Number Style</mat-label>
                        <mat-select formControlName="style" matTooltip="Select textbox style">
                            <mat-option value="legacy">Legacy</mat-option>
                            <mat-option value="standard">Standard</mat-option>
                            <mat-option value="fill">Fill</mat-option>
                            <mat-option value="outline">Outline</mat-option>                    
                        </mat-select>
                    </mat-form-field>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <mat-form-field appearance="outline" class="asw-mat-form-field">
                        <mat-label>Column Size</mat-label>
                        <mat-select formControlName="column" matTooltip="Select column size">
                            <mat-option *ngFor="let column of constants.columns" [value]="column.value">
                                {{column.label}}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <mat-form-field appearance="outline" class="asw-mat-form-field">
                        <mat-label>Min Length</mat-label>
                        <input matInput type="text"
                                        name="minlength"
                                        placeholder="Enter minlength"
                                        matTooltip="Enter minlength"
                                        maxlength="3"
                                        minlength="1"
                                        pattern="^[0-9]*$"
                                        formControlName="minlength" required>
                        <mat-error class="asw-mat-error" *ngFor="let validation of constants.accountValidationMessages.minlength">
                            <ng-container class="asw-mat-error" *ngIf="aswEditNumberForm.get('minlength')?.hasError(validation.type)">
                                {{validation.message}}
                            </ng-container>
                        </mat-error>
                    </mat-form-field>
                </div>
                <div class="col-md-6">
                    <mat-form-field appearance="outline" class="asw-mat-form-field">
                        <mat-label>Max Length</mat-label>
                        <input matInput type="text"
                                        name="maxlength"
                                        placeholder="Enter maxlength"
                                        matTooltip="Enter maxlength"
                                        formControlName="maxlength">
                    </mat-form-field>
                </div>
            </div>   
            <div class="row">
                <div class="col-md-4">
                    <mat-slide-toggle color="primary"
                            #isActive
                            formControlName="isRequired"
                            (change)="onStatusChange($event)">
                            <ng-container *ngIf="status; else not">
                                NotRequired
                            </ng-container>
                            <ng-template #not>
                                Required
                            </ng-template>
                    </mat-slide-toggle>
                </div>
                <div class="col-md-4">
                    <mat-slide-toggle color="primary"
                            #isDisable
                            formControlName="isDisabled"
                            (change)="onChange($event)">
                            <ng-container *ngIf="disabled; else enabled">
                                Enabled
                            </ng-container>
                            <ng-template #enabled>
                                Disabled
                            </ng-template>
                    </mat-slide-toggle>
                </div>
            </div>
        </div>
    </mat-dialog-content>
    <mat-dialog-actions align="end">
        <button type="button"
                class="btn btn-danger mr-2 me-2 mb-1"
                (click)="onNoClick()">
            No
        </button>
        <button type="submit"
                class="btn btn-primary mb-1"
                cdkFocusInitial>
            Yes
        </button>
    </mat-dialog-actions>
</form>
