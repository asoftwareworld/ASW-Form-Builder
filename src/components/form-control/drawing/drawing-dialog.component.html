<h4 mat-dialog-title>Edit Property</h4>
<mat-divider></mat-divider>
<form #aswEditPropertyForm="ngForm" (ngSubmit)="onSubmit(aswEditPropertyForm)" novalidate>
    <mat-dialog-content class="mat-typography">
        <asw-image-drawing [width]="width" [height]="height"
                       borderCss="1px solid black"
                       [showCancelButton]="false"
                       outputMimeType="'image/jpeg'"
                       [enableLoadAnotherImage]="true" 
                       [enableRemoveImage]="true"                
                       [drawingSizes]="{ small: 3, medium: 10, large: 25, extra: 50 }">
        </asw-image-drawing>
    </mat-dialog-content>
    <mat-dialog-actions align="end">
        <button mat-raised-button
                type="button"
                class="btn btn-danger"
                (click)="onNoClick()">
            No
        </button>
        <button mat-raised-button type="submit"
                class="btn btn-primary"
                cdkFocusInitial>
            Yes
        </button>
    </mat-dialog-actions>
</form>
