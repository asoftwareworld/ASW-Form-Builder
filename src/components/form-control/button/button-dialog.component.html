<h4 mat-dialog-title>Edit Property</h4>
<mat-divider></mat-divider>
<form [formGroup]="aswEditButtonForm" (ngSubmit)="onSubmit()">
    <mat-dialog-content class="mat-typography">        
        <div class="asw-full-width"><br>
            <div class="row">
                <div class="col-md-6">
                    <mat-form-field appearance="outline">
                        <mat-label>Label</mat-label>
                        <input matInput type="text"
                                        name="label"
                                        placeholder="Enter label"
                                        matTooltip="Enter label"
                                        formControlName="label" required>
                        <mat-error *ngFor="let validation of constants.accountValidationMessages.label">
                            <mat-error *ngIf="aswEditButtonForm.get('label')?.hasError(validation.type) && (aswEditButtonForm.get('label')?.dirty || aswEditButtonForm.get('label')?.touched)">
                                <mat-icon aria-hidden="false">error</mat-icon> {{validation.message}}
                            </mat-error>
                        </mat-error>
                    </mat-form-field>
                </div>
                <div class="col-md-6">
                    <mat-form-field appearance="outline">
                        <mat-label>Tooltip</mat-label>
                        <input matInput type="text"
                                        name="tooltip"
                                        placeholder="Enter tooltip"
                                        matTooltip="Enter tooltip"
                                        formControlName="tooltip">
                    </mat-form-field>
                </div>
            </div>
            <mat-form-field appearance="outline">
                <mat-label>Name</mat-label>
                <input matInput type="text"
                                name="name"
                                placeholder="Enter name"
                                matTooltip="Enter name"
                                formControlName="name" required>
                <mat-error *ngFor="let validation of constants.accountValidationMessages.name">
                    <mat-error *ngIf="aswEditButtonForm.get('name')?.hasError(validation.type) && (aswEditButtonForm.get('name')?.dirty || aswEditButtonForm.get('name')?.touched)">
                        <mat-icon aria-hidden="false">error</mat-icon> {{validation.message}}
                    </mat-error>
                </mat-error>
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Type</mat-label>
                <mat-select formControlName="type" matTooltip="Select button type">
                    <mat-option value="button">Button</mat-option>
                    <mat-option value="submit">Submit</mat-option>
                    <mat-option value="reset">Reset</mat-option>
                </mat-select>
            </mat-form-field>
            <div class="row">
                <div class="col-md-6">
                    <mat-form-field appearance="outline">
                        <mat-label>Button Style</mat-label>
                        <mat-select formControlName="style" matTooltip="Select button style">
                            <mat-option value="mat-button">Basic</mat-option>
                            <mat-option value="mat-raised-button">Raised</mat-option>
                            <mat-option value="mat-stroked-button">Stroked</mat-option>
                            <mat-option value="mat-flat-button">Flat</mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
                <div class="col-md-6">
                    <mat-form-field appearance="outline">
                        <mat-label>Color</mat-label>
                        <mat-select formControlName="color" matTooltip="Select button color">
                            <mat-option value="">Basic</mat-option>
                            <mat-option value="primary">Primary</mat-option>
                            <mat-option value="accent">Rose</mat-option>
                            <mat-option value="warn">Danger</mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <mat-slide-toggle color="primary"
                          #isActive
                          formControlName="isRequired"
                          (change)="onChange($event)">{{status? 'Required':'Not Required'}}
                    </mat-slide-toggle>
                </div>
            </div>
        </div>
    </mat-dialog-content>
    <mat-dialog-actions align="end">
        <button mat-raised-button
                type="button"
                class="btn btn-danger"
                (click)="onNoClick()">
            No
        </button>
        <button mat-raised-button type="submit"
                class="btn btn-primary"
                cdkFocusInitial>
            Yes
        </button>
    </mat-dialog-actions>
</form>
