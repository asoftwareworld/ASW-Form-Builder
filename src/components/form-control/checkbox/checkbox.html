<ng-container *ngIf="control as control">
    <mat-label>{{control.label}}</mat-label>
    <div *ngFor="let option of control.options">
        <mat-checkbox color="primary" 
                    [name]="control.name"
                    [matTooltip]="option.value"
                    [required]="control.isRequired">
            {{option.value}}
        </mat-checkbox>
    </div>
    <ng-template [ngIf]="isPreviewTemplate">
        <div class="row">
            <div class="col-md-12">
                <button mat-raised-button 
                        type="button" 
                        matTooltip="Edit checkbox control" 
                        [matTooltipPosition]="'above'" 
                        (click)="editCheckboxDialog(control, controlIndex)"
                        class="btn btn-success btn-link btn-sm btn-just-icon">
                    <i class="material-icons">edit</i>
                </button>
                <button mat-raised-button 
                        type="button" 
                        matTooltip="Remove checkbox control" 
                        [matTooltipPosition]="'above'" 
                        (click)="deleteCheckboxDialog(control, controlIndex)"
                        class="btn btn-danger btn-link btn-sm btn-just-icon">
                    <i class="material-icons">close</i>
                </button>
            </div>                                            
        </div>
    </ng-template>    
</ng-container>
