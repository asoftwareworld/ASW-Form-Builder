<h4 mat-dialog-title>Edit Property</h4>
<mat-divider></mat-divider>
<form [formGroup]="aswEditSlideToggleForm" (ngSubmit)="onSubmit()">
    <mat-dialog-content class="mat-typography">
        <div class="asw-full-width"><br>
            <div class="row">
                <div class="col-md-6">
                    <mat-form-field appearance="outline" class="asw-mat-form-field">
                        <mat-label>Label</mat-label>
                        <input matInput type="text"
                                        placeholder="Enter label"
                                        matTooltip="Enter label"
                                        formControlName="label" required>
                        <mat-error class="asw-mat-error" *ngFor="let validation of constants.accountValidationMessages.label">
                            <ng-container class="asw-mat-error" *ngIf="aswEditSlideToggleForm.get('label')?.hasError(validation.type) && (aswEditSlideToggleForm.get('label')?.dirty || aswEditSlideToggleForm.get('label')?.touched)">
                                {{validation.message}}
                            </ng-container>
                        </mat-error>
                    </mat-form-field>
                </div>
                <div class="col-md-6">
                    <mat-form-field appearance="outline" class="asw-mat-form-field">
                        <mat-label>Custom CSS Class</mat-label>
                        <input matInput type="text"
                                        name="customClass"
                                        placeholder="Custom CSS Class"
                                        matTooltip="Custom CSS Class"
                                        formControlName="customClass">
                    </mat-form-field>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <mat-form-field appearance="outline" class="asw-mat-form-field">
                        <mat-label>Value</mat-label>
                        <mat-select formControlName="value" matTooltip="Select value">
                            <mat-option value="true">True</mat-option>
                            <mat-option value="false">False</mat-option>
                        </mat-select>                        
                    </mat-form-field>
                </div>
                <div class="col-md-6">
                    <mat-form-field appearance="outline" class="asw-mat-form-field">
                        <mat-label>Color</mat-label>
                        <mat-select formControlName="color" matTooltip="Select slide toggle color">
                            <mat-option value="primary">Primary</mat-option>
                            <mat-option value="accent">Accent</mat-option>
                            <mat-option value="warn">Warn</mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <mat-form-field appearance="outline" class="asw-mat-form-field">
                        <mat-label>Column Size</mat-label>
                        <mat-select formControlName="column" matTooltip="Select column size">
                            <mat-option *ngFor="let column of constants.columns" [value]="column.value">
                                {{column.label}}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4">
                    <mat-slide-toggle color="primary"
                            #isActive
                            formControlName="isRequired"
                            (change)="onStatusChange($event)">
                            <ng-container *ngIf="status; else not">
                                NotRequired
                            </ng-container>
                            <ng-template #not>
                                Required
                            </ng-template>
                    </mat-slide-toggle>
                </div>
                <div class="col-md-4">
                    <mat-slide-toggle color="primary"
                            #isDisable
                            formControlName="isDisabled"
                            (change)="onChange($event)">
                            <ng-container *ngIf="disabled; else enabled">
                                Enabled
                            </ng-container>
                            <ng-template #enabled>
                                Disabled
                            </ng-template>
                    </mat-slide-toggle>
                </div>
            </div>
        </div>
    </mat-dialog-content>
    <mat-dialog-actions align="end">
        <button type="button"
                class="btn btn-danger mr-2 me-2 mb-1"
                (click)="onNoClick()">
            No
        </button>
        <button type="submit"
                class="btn btn-primary mb-1"
                cdkFocusInitial>
            Yes
        </button>
    </mat-dialog-actions>
</form>
