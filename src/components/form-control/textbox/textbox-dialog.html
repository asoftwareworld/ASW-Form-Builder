<h4 mat-dialog-title>Edit Property</h4>
<mat-divider></mat-divider>
<form [formGroup]="aswEditTextboxForm" (ngSubmit)="onSubmit()">
    <mat-dialog-content class="mat-typography">
        <div class="asw-full-width"><br>
            <div class="row">
                <div class="col-md-6">
                    <mat-form-field appearance="outline" class="asw-mat-form-field">
                        <mat-label>Label</mat-label>
                        <input matInput type="text"
                                        name="label"
                                        placeholder="Enter label"
                                        matTooltip="Enter label"
                                        formControlName="label" required>
                        <mat-error class="asw-mat-error" *ngFor="let validation of constants.accountValidationMessages.label">
                            <mat-error class="asw-mat-error" *ngIf="aswEditTextboxForm.get('label')?.hasError(validation.type) && (aswEditTextboxForm.get('label')?.dirty || aswEditTextboxForm.get('label')?.touched)">
                                {{validation.message}}
                            </mat-error>
                        </mat-error>
                    </mat-form-field>
                </div>
                <div class="col-md-6">
                    <mat-form-field appearance="outline" class="asw-mat-form-field">
                        <mat-label>Tooltip</mat-label>
                        <input matInput type="text"
                                        name="tooltip"
                                        placeholder="Enter tooltip"
                                        matTooltip="Enter tooltip"
                                        formControlName="tooltip">
                    </mat-form-field>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <mat-form-field appearance="outline" class="asw-mat-form-field">
                        <mat-label>Name</mat-label>
                        <input matInput type="text"
                                        name="name"
                                        placeholder="Enter name"
                                        matTooltip="Enter name"
                                        formControlName="name" required>
                        <mat-error class="asw-mat-error" *ngFor="let validation of constants.accountValidationMessages.name">
                            <mat-error class="asw-mat-error" *ngIf="aswEditTextboxForm.get('name')?.hasError(validation.type) && (aswEditTextboxForm.get('name')?.dirty || aswEditTextboxForm.get('name')?.touched)">
                                {{validation.message}}
                            </mat-error>
                        </mat-error>
                    </mat-form-field>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <mat-form-field appearance="outline" class="asw-mat-form-field">
                        <mat-label>Value</mat-label>
                        <input matInput type="text"
                                        name="value"
                                        placeholder="Enter value"
                                        matTooltip="Enter value"
                                        formControlName="value">                        
                    </mat-form-field>
                </div>
                <div class="col-md-6">
                    <mat-form-field appearance="outline" class="asw-mat-form-field">
                        <mat-label>Textbox Style</mat-label>
                        <mat-select formControlName="style" matTooltip="Select textbox style">
                            <mat-option value="legacy">Legacy</mat-option>
                            <mat-option value="standard">Standard</mat-option>
                            <mat-option value="fill">Fill</mat-option>
                            <mat-option value="outline">Outline</mat-option>                    
                        </mat-select>
                    </mat-form-field>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <mat-form-field appearance="outline" class="asw-mat-form-field">
                        <mat-label>Column Size</mat-label>
                        <mat-select formControlName="column" matTooltip="Select column size">
                            <mat-option *ngFor="let column of constants.columns" [value]="column.value">
                                {{column.label}}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <mat-form-field appearance="outline" class="asw-mat-form-field">
                        <mat-label>Min Length</mat-label>
                        <input matInput type="text"
                                        name="minlength"
                                        placeholder="Enter minlength"
                                        matTooltip="Enter minlength"
                                        maxlength="3"
                                        minlength="1"
                                        pattern="^[0-9]*$"
                                        formControlName="minlength" required>
                        <mat-error class="asw-mat-error" *ngFor="let validation of constants.accountValidationMessages.minlength">
                            <mat-error class="asw-mat-error" *ngIf="aswEditTextboxForm.get('minlength')?.hasError(validation.type)">
                                {{validation.message}}
                            </mat-error>
                        </mat-error>
                    </mat-form-field>
                </div>
                <div class="col-md-6">
                    <mat-form-field appearance="outline" class="asw-mat-form-field">
                        <mat-label>Max Length</mat-label>
                        <input matInput type="text"
                                        name="maxlength"
                                        placeholder="Enter maxlength"
                                        matTooltip="Enter maxlength"
                                        maxlength="3"
                                        minlength="1"
                                        pattern="^[0-9]*$"
                                        formControlName="maxlength" required>
                        <mat-error class="asw-mat-error" *ngFor="let validation of constants.accountValidationMessages.maxlength">
                            <mat-error class="asw-mat-error" *ngIf="aswEditTextboxForm.get('maxlength')?.hasError(validation.type)">
                                {{validation.message}}
                            </mat-error>
                        </mat-error>
                    </mat-form-field>
                </div>
            </div>   
            <div class="row">
                <div class="col-md-12">
                    <mat-slide-toggle color="primary"
                          #isActive
                          formControlName="isRequired"
                          (change)="onChange($event)">{{status? 'Required':'Not Required'}}
                    </mat-slide-toggle>
                </div>
            </div>
        </div>
    </mat-dialog-content>
    <mat-dialog-actions align="end">
        <button mat-raised-button
                type="button"
                class="btn btn-danger mr-2 me-2 mb-1"
                (click)="onNoClick()">
            No
        </button>
        <button mat-raised-button type="submit"
                class="btn btn-primary mb-1"
                cdkFocusInitial>
            Yes
        </button>
    </mat-dialog-actions>
</form>
