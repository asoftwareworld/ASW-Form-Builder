<h4 mat-dialog-title>Edit Property</h4>
<mat-divider></mat-divider>
<form [formGroup]="aswEditTextAreaForm" (ngSubmit)="onSubmit()">
    <mat-dialog-content class="mat-typography">
        <div class="asw-full-width"><br>
            <div class="row">
                <div class="col-md-6">
                    <mat-form-field appearance="outline">
                        <mat-label>Label</mat-label>
                        <input matInput type="text"
                                        name="label"
                                        placeholder="Enter label"
                                        matTooltip="Enter label"
                                        formControlName="label" required>
                        <mat-error *ngFor="let validation of constants.accountValidationMessages.label">
                            <mat-error *ngIf="aswEditTextAreaForm.get('label')?.hasError(validation.type) && (aswEditTextAreaForm.get('label')?.dirty || aswEditTextAreaForm.get('label')?.touched)">
                                <mat-icon aria-hidden="false">error</mat-icon> {{validation.message}}
                            </mat-error>
                        </mat-error>
                    </mat-form-field>
                </div>
                <div class="col-md-6">
                    <mat-form-field appearance="outline">
                        <mat-label>Tooltip</mat-label>
                        <input matInput type="text"
                                        name="tooltip"
                                        placeholder="Enter tooltip"
                                        matTooltip="Enter tooltip"
                                        formControlName="tooltip">
                    </mat-form-field>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <mat-form-field appearance="outline">
                        <mat-label>Name</mat-label>
                        <input matInput type="text"
                                        name="name"
                                        placeholder="Enter name"
                                        matTooltip="Enter name"
                                        formControlName="name" required>
                        <mat-error *ngFor="let validation of constants.accountValidationMessages.name">
                            <mat-error *ngIf="aswEditTextAreaForm.get('name')?.hasError(validation.type) && (aswEditTextAreaForm.get('name')?.dirty || aswEditTextAreaForm.get('name')?.touched)">
                                <mat-icon aria-hidden="false">error</mat-icon> 
                                {{validation.message}}
                            </mat-error>
                        </mat-error>
                    </mat-form-field>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <mat-form-field appearance="outline">
                        <mat-label>Value</mat-label>
                        <input matInput type="text"
                                        name="value"
                                        placeholder="Enter value"
                                        matTooltip="Enter value"
                                        formControlName="value">                        
                    </mat-form-field>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <mat-form-field appearance="outline">
                        <mat-label>Textarea Style</mat-label>
                        <mat-select formControlName="style" matTooltip="Select textarea style">
                            <mat-option value="legacy">Legacy</mat-option>
                            <mat-option value="standard">Standard</mat-option>
                            <mat-option value="fill">Fill</mat-option>
                            <mat-option value="outline">Outline</mat-option>                    
                        </mat-select>
                    </mat-form-field>
                </div>
                <div class="col-md-6">                    
                    <mat-form-field appearance="outline">
                        <mat-label>Max Length</mat-label>
                        <input matInput type="text"
                                        name="maxlength"
                                        placeholder="Enter maxlength"
                                        matTooltip="Enter maxlength"
                                        minlength="1"
                                        maxlength="3"
                                        pattern="^[0-9]*$"
                                        formControlName="maxlength" required>
                        <mat-error *ngFor="let validation of constants.accountValidationMessages.maxlength">
                            <mat-error *ngIf="aswEditTextAreaForm.get('maxlength')?.hasError(validation.type)">
                                <mat-icon aria-hidden="false">error</mat-icon> {{validation.message}}
                            </mat-error>
                        </mat-error>
                    </mat-form-field>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <mat-slide-toggle color="primary"
                          #isActive
                          formControlName="isRequired"
                          (change)="onChange($event)">{{status? 'Required':'Not Required'}}
                    </mat-slide-toggle>
                </div>
            </div>
        </div>
    </mat-dialog-content>
    <mat-dialog-actions align="end">
        <button mat-raised-button
                type="button"
                class="btn btn-danger"
                (click)="onNoClick()">
            No
        </button>
        <button mat-raised-button type="submit"
                class="btn btn-primary"
                cdkFocusInitial>
            Yes
        </button>
    </mat-dialog-actions>
</form>
